<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khata Book App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.css">
    <style>
        :root {
            --background-color: #87ceeb;
            --text-color: #333;
            --accent-color: #4682b4;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
        }
        .nav-link {
            color: var(--text-color);
        }
        .nav-link:hover {
            color: var(--accent-color);
        }
        .transaction-table {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .modal-footer {
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        .btn-primary:hover {
            background-color: #6495ed;
            border-color: #6495ed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Khata Book App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#colorModal">Colors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Khata Book App</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">Add Transaction</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="transaction-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction Type</th>
                                <th>Amount</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reportModal">Generate Report</button>
            </div>
        </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="col-form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="register-btn">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionModalLabel">Add Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="date" class="col-form-label">Date:</label>
                            <input type="date" class="form-control" id="date" placeholder="Enter date">
                        </div>
                        <div class="mb-3">
                            <label for="transaction-type" class="col-form-label">Transaction Type:</label>
                            <select class="form-select" id="transaction-type">
                                <option value="credit">Credit</option>
                                <option value="debit">Debit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="col-form-label">Amount:</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-transaction-btn">Add Transaction</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Total Credit: <span id="total-credit">0</span></h2>
                    <h2>Total Debit: <span id="total-debit">0</span></h2>
                    <h2>Balance: <span id="balance">0</span></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colorModalLabel">Colors</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="background-color" class="col-form-label">Background Color:</label>
                            <input type="color" class="form-control" id="background-color" value="#87ceeb">
                        </div>
                        <div class="mb-3">
                            <label for="text-color" class="col-form-label">Text Color:</label>
                            <input type="color" class="form-control" id="text-color" value="#333">
                        </div>
                        <div class="mb-3">
                            <label for="accent-color" class="col-form-label">Accent Color:</label>
                            <input type="color" class="form-control" id="accent-color" value="#4682b4">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-colors-btn">Save Colors</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.js"></script>
    <script>
        let transactions = [];
        let loggedIn = false;
        let username = '';
        $(document).ready(function() {
            $('#login-btn').click(function() {
                username = $('#username').val();
                let password = $('#password').val();
                if (username === 'admin' && password === 'password') {
                    loggedIn = true;
                    $('#loginModal').modal('hide');
                }
            });
            $('#register-btn').click(function() {
                username = $('#username').val();
                let password = $('#password').val();
                let confirmPassword = $('#confirm-password').val();
                if (password === confirmPassword) {
                    loggedIn = true;
                    $('#registerModal').modal('hide');
                }
            });
            $('#add-transaction-btn').click(function() {
                let date = $('#date').val();
                let transactionType = $('#transaction-type').val();
                let amount = parseFloat($('#amount').val());
                let description = $('#description').val();
                transactions.push({ date, transactionType, amount, description });
                $('#transaction-table-body').append(`
                    <tr>
                        <td>${date}</td>
                        <td>${transactionType}</td>
                        <td>${amount}</td>
                        <td>${description}</td>
                    </tr>
                `);
                $('#addTransactionModal').modal('hide');
                calculateReport();
            });
            function calculateReport() {
                let totalCredit = 0;
                let totalDebit = 0;
                for (let transaction of transactions) {
                    if (transaction.transactionType === 'credit') {
                        totalCredit += transaction.amount;
                    } else {
                        totalDebit += transaction.amount;
                    }
                }
                let balance = totalCredit - totalDebit;
                $('#total-credit').text(totalCredit);
                $('#total-debit').text(totalDebit);
                $('#balance').text(balance);
            }
            $('#save-colors-btn').click(function() {
                let backgroundColor = $('#background-color').val();
                let textColor = $('#text-color').val();
                let accentColor = $('#accent-color').val();
                document.documentElement.style.setProperty('--background-color', backgroundColor);
                document.documentElement.style.setProperty('--text-color', textColor);
                document.documentElement.style.setProperty('--accent-color', accentColor);
                $('#colorModal').modal('hide');
            });
        });
    </script>
</body>
</html>
